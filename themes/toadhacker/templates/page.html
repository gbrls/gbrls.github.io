{% extends "base.html" %}


{% block content %}

<article>
    <div>
        <h1>{{page.title}}</h1>
        <p class="date">
            {{page.date | date(format="%B %u, %Y")}}
            |
            {{page.reading_time}} min
        </p>
    </div>
    <div>
        {{page.content | safe}}
    </div>
</article>

{% endblock %}
