{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
        <!-- Ranges through content/posts/*.md -->
        {{ range .Pages }}

        <div class="ra">
            <li>
                {{.Date.Format "2006-01-02"}} | 

                {{ if ge (len .Content) 10}}
                    <a href="{{.Permalink}}">{{.Title}}</a>
                {{else}}
                    {{.Title}}
                {{end}}
            </li>

        </div>
        {{ end }}
    </ul>
</main>
{{ end }}
